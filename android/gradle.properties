## Reduced JVM memory to avoid OOM on systems with limited RAM.
## If you have more RAM you can increase this value, but avoid setting it to the full system memory.
## Increased JVM heap for Gradle to help heavy transforms (e.g. Jetifier)
## If this still OOMs, try closing other apps or increase pagefile, or set to a lower value if system becomes unstable.
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
